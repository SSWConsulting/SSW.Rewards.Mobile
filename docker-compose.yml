version: "3"

services:
  # SQL Server
  rewards-sqlserver:
    container_name: rewards-sqlserver
    image: mcr.microsoft.com/mssql/server:latest
    environment:
      - MSSQL_SA_PASSWORD=Rewards.Docker1!
      - ACCEPT_EULA=1
    ports:
      - 1433:1433

  # Azurite
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - 10000:10000
      - 10001:10001
      - 10002:10002

  # API
  webapi:
    depends_on:
      - azuresqledge
    build:
      dockerfile: src/WebAPI/Dockerfile
    ports:
      - 5001:5001
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5001
      - ASPNETCORE_Kestrel__Certificates__Default__Password=ThisPassword
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/WebAPI.pfx
    volumes:
      - ${CERTS_PATH}:/https:ro
    profiles: ["all", "webapi"]

  # Admin UI
  adminui:
    depends_on:
      - azuresqledge
    build:
      dockerfile: src/AdminUI/Dockerfile
    ports:
      - 7137:7137
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:7137
      - ASPNETCORE_Kestrel__Certificates__Default__Password=ThisPassword
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/WebAPI.pfx
    volumes:
      - ${CERTS_PATH}:/https:ro
    profiles: ["all", "admin"]
